{{ with site.Params.location }}
    <section id="location" class="no-padding">

        <br />
        <iframe
            width="400"
            height="300"
            frameborder="0" style="border:0"
            src="https://www.google.com/maps/embed/v1/place?key={{ .maps_api_key }}&q={{ .query }}" allowfullscreen>
        </iframe>
        <br />

        {{ with .more }}
            {{ . | safeHTML }}
        {{ end }}
    </section>
{{ end }}
